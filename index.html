<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Scholar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/931bdada37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header class="container">
        <section class="mt-2 pt-2">
            <nav class="navbar navbar-expand-lg bg-light border">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <h4>
                    Google Scholar
                </h4>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo03">
               <div>
                 <form class="d-flex" role="search">
                    <input class="search-field" type="search" placeholder="Computed tomography" aria-label="Search">
                    <button class="btn btn-outline-success text-bg-primary rounded-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
               </div>
                <div>
                    <a class="text-decoration-none text-dark" href="">SIGN IN</a>
                </div>
                </div>
            </div>
            </nav>      
        </section>
        <section class="container d-flex  justify-content-between">
           <div class="d-flex">
             <div class="d-flex align-items-center">
                <i class="fa-regular fa-newspaper me-3"></i>
                <p class="mt-3 pe-5">
                    Articles
                </p>
            </div>
            <div class="ms-5 ps-5">
                <p class="text-muted mt-3">
                    About 2,740,000 results (0.04 sec)
                </p>
            </div>
           </div>
            <div class="d-flex mt-3">
                <div class="d-flex align-items-center me-5">
                    <i class="fa-solid fa-graduation-cap me-2 mb-3"></i>
                    <p>
                        My profile
                    </p>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-star me-2 mb-3"></i>
                    <p>
                        My library
                    </p>
                </div>
            </div>
        </section>
        <hr>
        </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
